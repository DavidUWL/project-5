<div class="toast-container position-fixed bottom-0 end-0 p-3 toast-success">
  <div id="liveToast" class="toast text-white bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header ">
      <i class="fa-solid fa-check rounded me-2"></i>
      <strong class="me-auto">Success</strong>
      <span class="my-auto">
        <i class="fa-solid fa-clock"></i>
        <small id="timestamp"></small>
      </span>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      {{ message }}
    </div>
  </div>
</div>
