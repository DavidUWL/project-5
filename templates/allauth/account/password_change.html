{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block allauth_content %}
    <h1 class="logo-font mb-2">{% trans "Change Password" %}</h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-dark logo-font my-auto" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
